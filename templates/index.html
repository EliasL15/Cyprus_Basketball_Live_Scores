<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
  />
  <title>Live Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #eef2f7;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .navbar select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-position: right 10px center;
      background-repeat: no-repeat;
      text-align: center;
      text-align-last: center;
    }
    

    .navbar select:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .navbar select:focus {
      outline: none;
    }

    .game {
      background-color: #ffffff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .game:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 480px) {
      .game {
        padding: 15px;
        font-size: 0.9em;
      }
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .team-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .team-score {
      font-size: 1.5em;
      font-weight: bold;
      color: #0078d7;
    }

    .quarter-time,
    .game-date,
    .game-info,
    .league-name {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: #555;
    }

    .footer a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Live Scores</h1>
  <div class="navbar">
    <select id="league-filter" onchange="filterGamesByLeague()">
      <option value="all">All Leagues</option>
    </select>
  </div>
  <h1>All Games From Current Month</h1>
  <div id="live-scores"></div>
  <div id="all-games"></div>

  <script>
    let allGamesData = [];
    let liveGamesData = [];

    async function fetchGames() {
      const liveScoresDiv = document.getElementById('live-scores');
      const allGamesDiv = document.getElementById('all-games');
      const leagueFilter = document.getElementById('league-filter');
      const selectedLeague = leagueFilter.value; // Preserve the selected value

      try {
        const response = await fetch('/api/games');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        liveGamesData = data.live_games;
        allGamesData = data.all_games;

        const leagues = new Set();
        liveGamesData.forEach(game => leagues.add(game.league_name));
        allGamesData.forEach(game => leagues.add(game.league_name));
        leagueFilter.innerHTML = '<option value="all">All Leagues</option>';
        leagues.forEach(league => {
          const option = document.createElement('option');
          option.value = league;
          option.textContent = league;
          leagueFilter.appendChild(option);
        });

        leagueFilter.value = selectedLeague;

        displayGames();
      } catch (error) {
        console.error('Failed to fetch scores:', error);
        setTimeout(fetchGames, 5000);
      }
    }

    function displayGames() {
      const liveScoresDiv = document.getElementById('live-scores');
      const allGamesDiv = document.getElementById('all-games');
      const leagueFilter = document.getElementById('league-filter').value;

      liveScoresDiv.innerHTML = '';
      allGamesDiv.innerHTML = '';

      liveGamesData
        .filter(game => leagueFilter === 'all' || game.league_name === leagueFilter)
        .forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.className = 'game';
          gameDiv.innerHTML = `
            <a href="${game.url}" target="_blank">
              <div class="league-name">${game.league_name}</div>
              <div class="team">
                <span class="team-name">${game.team_a_name}</span>
                <span class="team-score">${game.team_a_score}</span>
              </div>
              <div class="team">
                <span class="team-name">${game.team_b_name}</span>
                <span class="team-score">${game.team_b_score}</span>
              </div>
              <div class="quarter-time">${game.quarter} - ${game.time_left}</div>
              <div class="game-date">${game.date}</div>
              <div class="game-info">Click to view more details</div>
            </a>
          `;
          liveScoresDiv.appendChild(gameDiv);
        });

      allGamesData
        .filter(game => leagueFilter === 'all' || game.league_name === leagueFilter)
        .forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.className = 'game';
          gameDiv.innerHTML = `
            <a href="${game.url}" target="_blank">
              <div class="league-name">${game.league_name}</div>
              <div class="team">
                <span class="team-name">${game.team_a_name}</span>
                <span class="team-score">${game.team_a_score}</span>
              </div>
              <div class="team">
                <span class="team-name">${game.team_b_name}</span>
                <span class="team-score">${game.team_b_score}</span>
              </div>
              <div class="quarter-time">${game.quarter} - ${game.time_left}</div>
              <div class="game-date">${game.date}</div>
              <div class="game-info">Click to view more details</div>
            </a>
          `;
          allGamesDiv.appendChild(gameDiv);
        });
    }

    function filterGamesByLeague() {
      displayGames();
    }

    fetchGames();
    setInterval(fetchGames, 30000);
  </script>

  <div class="footer">
    Developed by Elias Liassides.<br>
    To learn more about my work
    <a href="https://eliasl15.github.io/portfolio" target="_blank">click here</a>.
  </div>
</body>
</html>
